<!DOCTYPE html>
<html>
<head>
    <title>Mi Aplicación Web</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Mi Aplicación Web</h1>
    <div id="content">
        <p>Bienvenido a nuestra aplicación web.</p>
    </div>
    <div>
      <div>
        <h4>Prueba de consultas API Graph</h4>
      </div>
      <div>
        <div>
          <div>
            <h2>FACEBOOK</h2>
          </div>
          <div>
            <p>Realizar consulta me? <button onclick="makeMeRequest()">Solicitar</button></p>
          </div>
          <div>
            <h4>PAGINAS</h4>
            <div id="paginas_container">

            </div>
          </div>
          <div>
            <p>Realizar consulta feed de una pagina?</p>
            <input type="text" id="txtPageNameFeed"/>
            <button onclick="makePageFeedBasicRequest()">Solicitar</button>
          </div>
          <div>
            <p>Realizar consulta metadata de una pagina?</p>
            <input type="text" id="txtPageNameMetadata"/>
            <button onclick="makePageMetadataBasicRequest()">Solicitar</button>
          </div>
        </div>
        <div>
          <div>
            <h2>INSTAGRAM</h2>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
